<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Centro da Economia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #0056b3;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #0056b3;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 86, 179, 0.1);
            background-color: white;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQIAJQAlAAD/4QBiRXhpZgAATU0AKgAAAAgABQESAAMAAAABAAEAAAEaAAUAA" alt="Logo Supermercado Centro da Economia" class="logo">
        <h1>Ei, bem-vindo ao Supermercado Centro da Economia!</h1>
        <p>Vem conferir nossos produtos e economizar de verdade!</p>
        <button>Ver Produtos</button>
    </div>
</body>
</html>
